apply plugin: 'com.android.library'
apply plugin: 'maven'

repositories {
    maven { url 'https://github.com/asarazan/maven-repository/raw/master/' }
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.levelmoney.observefragment:ObserveFragment:0.5'
}

uploadArchives {
    repositories.mavenDeployer {
        pom.groupId     = 'com.levelmoney.velodrome'
        pom.artifactId  = 'Velodrome'
        pom.version     = '0.5'
        repository(url: 'file:///' + System.properties['user.home'] + '/personal/maven-repository/')
    }
}
